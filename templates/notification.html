{% extends 'base.html' %}
{% block content %}



<div class="container mx-auto p-4">

    <form method="post" action="{% url 'notification' %}" class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">

        {% csrf_token %}

        <h1 class="text-2xl font-bold mb-4">Notification Form</h1>

        <label for="user_input" class="block text-sm font-medium text-gray-700">Enter your mobile Number with country code without adding plus sign:</label>
        <input type="text" name="user_input" id="user_input" required
            class="mt-1 p-2 block w-full border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">

        <button type="submit"
            class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300">
            Submit
        </button>

    </form>

</div>


{% endblock %}
